{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row text-light justify-content-center">
        <h2>Feedback</h2>
    </div>
    <hr>
    <div class="row text-light justify-content-center">
        <p>Please rate our service from 1 (Terrible) to 5 (Amazing).</p>
    </div>
    <hr>
    <div class="row text-light justify-content-center">
        <form class="form w-50 text-center" action="{% url 'feedback' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button value="submit" type="submit" class="text-primary btn btn-black btn-lg add-products-submit">Add
                Feedback</button>
                <h5><a href="{% url 'home' %}" class="text-danger update-link">Cancel</a></h5>
        </form>
    </div>
</div>
<hr>
{% endblock %}
