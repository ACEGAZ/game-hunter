{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row text-light justify-content-center">
        <h2>Reviews</h2>
    </div>
    <hr>
    <div class="row text-light justify-content-center">
        <form class="form w-50 text-center" action="{% url 'edit_review' review.id  %}" method="POST" 
        enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
                <div class="row">
                    <div class="col">
                        <button class="text-danger btn btn-black btn-lg">
                        <a href="{% url 'home' review.id %}" class="text-danger justify-content-end">Cancel</a>
                    </button>
                    </div>
                    <div class="col text-danger justify-content-start mb-5">
                        <button value="submit" type="submit" class="text-primary btn btn-black btn-lg add-products-submit">Update Review</button>
                    </div>
                </div>
        </form>
    </div>
</div>
<hr>
{% endblock %}
