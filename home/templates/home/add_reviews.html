{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row text-light justify-content-center">
        <h2>Reviews</h2>
    </div>
    <hr>
    <div class="row text-light justify-content-center">
        <form class="form w-50 text-center" action="{% url 'add_review' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button value="submit" type="submit" class="text-primary btn btn-black btn-lg add-products-submit">
                <small>Add Review</small>
            </button>
            <div class="row justify-content-center">
                <a href="{% url 'home' %}" class="text-danger update-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
<hr>
{% endblock %}
